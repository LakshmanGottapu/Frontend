<html>
    <head>
        <title>Calculator Basic</title>
        <script type="text/javascript">
            function add(){
                var a = document.getElementById("first").value;
                var b = document.getElementById("second").value;
                document.getElementById("result").value=(parseInt(a)+parseInt(b));
            }
            function sub(){
                var a = document.getElementById("first").value;
                var b = document.getElementById("second").value;
                document.getElementById("result").value=(parseInt(a)-parseInt(b));
            }
            function prod(){
                var a = document.getElementById("first").value;
                var b = document.getElementById("second").value;
                document.getElementById("result").value=(parseInt(a)*parseInt(b));
            }
            function div(){
                var a = document.getElementById("first").value;
                var b = document.getElementById("second").value;
                document.getElementById("result").value=(parseInt(a)/parseInt(b));
            }
        </script>
    </head>
    
    <body>
        <h1>Do your Math</h1>
         
        <input type="text" id="first" placeholder="enter your number">
        <input type="text" id="second" placeholder="enter your number">
        <br/><br/>
        <input type="button" id="sum" value="+" onclick="add()">
        <input type="button" id="sub" value="-" onclick="sub()">
        <input type="button" id="prod" value="*" onclick="prod()">
        <input type="button" id="div" value="/" onclick="div()">
        <br/><br/>
        <input type="text" id="result" placeholder="your result is">
    </body>
</html>
